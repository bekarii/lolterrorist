<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LOLterrorist</title>
<link rel="stylesheet" href="styles.css">
<style>
  /* Dodaj style dla widgeta playlisty Spotify */
  #spotifyWidget {
    position: fixed;
    bottom: 0;
    left: 0;
    z-index: 9999; /* Ustaw z-index, aby umieścić na wierzchu */
  }
</style>
</head>
<body>

<div class="container">
  <div class="background"></div>
  <div class="overlay"></div>
  <div class="content">
    <div class="top-bar">
      <ul>
        <li><a href="#" class="button"><img src="bot.png" alt="BOT"></a></li>
        <li><a href="#" class="button"><img src="top.png" alt="TOP"></a></li>
        <li><a href="#" class="button"><img src="mid.png" alt="MID"></a></li>
        <li><a href="#" class="button"><img src="jungle.png" alt="JUNGLE"></a></li>
        <li><a href="#" class="button"><img src="support.png" alt="SUPPORT"></a></li>
      </ul>
    </div>
    <div class="modal">
      <div class="modal-content">
        <!-- Tutaj będzie animacja losowania bohaterów -->
      </div>
    </div>
  </div>
  <button id="toggleSound" class="sound-button"><img id="soundIcon" src="sound_on.png" alt="Sound"></button>
</div>

<!-- Umieść widget playlisty Spotify -->
<iframe id="spotifyWidget" src="https://open.spotify.com/embed/playlist/2IOUD8Kvan6GE8AQPY3Lqv?utm_source=generator&theme=0" width="250" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

<script src="scripts.js"></script>
<script>
  // Tablica z nazwami plików tła
  var backgrounds = ["background1.jpg", "background2.jpg", "background3.jpg"];
  
  // Losowe wybieranie tła
  var randomBackground = backgrounds[Math.floor(Math.random() * backgrounds.length)];
  
  // Ustawianie tła strony
  document.querySelector('.background').style.backgroundImage = 'url(' + randomBackground + ')';
</script>
</body>
</html>
