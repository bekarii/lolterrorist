<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LOLterrorist</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <div class="background"></div>
  <div class="overlay"></div>
  <div class="content">
    <!-- Dodajemy logo -->
    <div class="logo-container">
      <img src="logo.png" alt="Logo">
    </div>
    <!-- Koniec dodawania logo -->
    <div class="top-bar">
      <ul>
        <li><a href="#" class="button" onclick="startHeroAnimation('mid')"><img src="bot.png" alt="BOT"></a></li>
        <li><a href="#" class="button" onclick="startHeroAnimation('top')"><img src="top.png" alt="TOP"></a></li>
        <li><a href="#" class="button" onclick="startHeroAnimation('bot')"><img src="mid.png" alt="MID"></a></li>
        <li><a href="#" class="button" onclick="startHeroAnimation('jg')"><img src="jungle.png" alt="JUNGLE"></a></li>
        <li><a href="#" class="button" onclick="startHeroAnimation('support')"><img src="support.png" alt="SUPPORT"></a></li>
      </ul>
    </div>
    <div class="modal">
      <div class="modal-content">
        <img id="heroIcon" src="" alt="Hero Icon">
      </div>
    </div>
  </div>

<audio id="audioPlayer" controls autoplay>
  Twoja przeglądarka nie obsługuje elementu audio.
</audio>

<script src="scripts.js"></script>
<script>
  // Tablica z nazwami plików tła
  var backgrounds = ["background.jpg","background1.jpg", "background2.jpg", "background3.jpg"];
  
  // Losowe wybieranie tła
  var randomBackground = backgrounds[Math.floor(Math.random() * backgrounds.length)];
  
  // Ustawianie tła strony
  document.querySelector('.background').style.backgroundImage = 'url(' + randomBackground + ')';
</script>

</body>
</html>
